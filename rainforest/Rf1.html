<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Website With Login and Registeration</title>
	<link rel="stylesheet" href="Rf1.css">
</head>

<body>

	<header>
		<h2 class="logo">The जंगल</h2>
		<nav class="navigation">
			<a href="#">Home</a>
			<a href="#">About</a>
			<a href="#">Service</a>
			<a href="#">Contact</a>
			<button class="btnLogin-popup">Login</button>

		</nav>
	</header>
	<div class="wrapper">
		<span class="icon-close"> x </ion-icon></span>
		<div class="form-box login">
			<h2>Login</h2>
			<form action="#">
				<!---Email-->	
				<div class="input-box">
					<span class="icon"><ion-icon name="mail"></ion-icon></span>
					<input type="emal" required>
					<label>Email</label>
				</div>
				<!---Password-->
				<div class="input-box">
					<span class="icon"><ion-icon name="lock-open"></ion-icon></span>
					<input type="password" required>
					<label>Password</label>
				</div>
				<!--REMEMBER|FORGOT-->
				<div class="remember-forgot">
					<label><input type="checkbox">Remember Me</label>
					<a href="#">Forgot Password?</a>
				</div>
				<button type="submit" class="btn">Login</button>
				<div class="login-register">
					<p>Don't have an account?<a href="#" class="register-link">Register</a></p>
				</div>
			</form>
		</div>

		<!---------------REGISTERATION-->
		<div class="form-box register">
			<h2>Registeration</h2>
			<form action="#">
				<!--Userid-->
				<div class="input-box">
					<span class="icon"><ion-icon name="person-circle"></ion-icon></span>
					<input type="text" required>
					<label>User-Id</label>
				</div>
				<!---Email-->	
				<div class="input-box">
					<span class="icon"><ion-icon name="mail"></ion-icon></span>
					<input type="emal" required>
					<label>Email</label>
				</div>
				<!---Password-->
				<div class="input-box">
					<span class="icon"><ion-icon name="lock-open"></ion-icon></span>
					<input type="password" required>
					<label>Password</label>
				</div>
				<!--REMEMBER|FORGOT-->
				<div class="remember-forgot">
					<label><input type="checkbox">I Agree to the terms and conditions</label>
					
				</div>
				<button type="submit" class="btn">Register</button>
				<div class="login-register">
					<p> Already have an account?<a href="#" class="login-link">Login</a></p>
				</div>
			</form>
		</div>
	</div>




	<script src="RF.js"></script>
	<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
